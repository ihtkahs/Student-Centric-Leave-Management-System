<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <!-- EvoCalendar CSS -->
    <link rel="stylesheet" href="{% static 'css/evo-calendar.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>    
    <div id="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar">
            <ul>
                <li><a href="{% url 'student_dashboard' %}">Dashboard</a></li>
                <li><a href="{% url 'apply_leave' %}">Apply Leave</a></li>
                <li><a href="{% url 'leave_history' %}">Leave History</a></li>
                <li><a href="{% url 'my_profile' %}">My Profile</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div id="content">
            <header>
                <button id="sidebarToggle">&#9776;</button>
                <h1>Student Dashboard</h1>
            </header>
            <main>
                <p>Welcome to the Student Dashboard!</p>
                <div class="calendar-container">
                    <div id="calendar"></div>
                </div>
                
                
            </main>
        </div>
    </div>

    <!-- EvoCalendar JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="{% static 'js/evo-calendar.js' %}"></script>
    <script>
        $(document).ready(function () {
            // Check if #calendar exists
            if ($('#calendar').length) {
                console.log("Initializing calendar...");
                
                // Initialize evoCalendar
                $('#calendar').evoCalendar({
                    theme: "Midnight Blue"
                });
    
                // Add an event after initialization
                $('#calendar').evoCalendar('addCalendarEvent', {
                    id: 'kNybja6',
                    name: 'Mom\'s Birthday',
                    description: 'Lorem ipsum dolor sit..',
                    date: 'February 27, 2025',
                    type: 'birthday'
                });
            } else {
                console.error("Error: #calendar element not found!");
            }
        });
    </script>
    
    <script src="{% static 'js/base.js' %}"></script>

</body>
</html>
